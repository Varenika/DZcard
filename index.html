<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all-box">
    <section class="card-box">
        <header>ДАННЫЕ КРЕДИТНОЙ КАРТЫ</header>
        <form action="#" class="forma">
            
            <div class="input-box">
                <label> Номер карты</label>
                <input type="text" placeholder="0000 0000 0000 0000">
            </div>
            <div class="input-box">
                <label> Имя, фамилия (как указано на карте)</label>
                <input type="text" placeholder="Имя Фамилия">
            </div>
            <p> Срок действия карты</p>
            <div class="column">                
                <div class="input-box">
                    <label> месяц </label>
                    <input type="text" placeholder="MM">
                </div>
                <div class="input-box">
                    <label>год</label>
                    <input type="text" placeholder="ГГГГ">
                </div>
                <div class="input-box">
                    <div class="cod">
                        <label>CVC/CVV</label>
                        <input type="password" placeholder="000">
                    </div>
                </div>
            </div>
            
        </form>
        <img src="moon_flag.png" alt="Background Image" class="background-image">
    </section>
</div>
    
</body>
</html>
